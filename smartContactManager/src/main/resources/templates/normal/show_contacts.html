<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})" >
<head>
<meta charset="UTF-8">
<title>Show contacts Dashboard</title>
</head>
<body>
        <section>
         
           <div class="card mr-3 ml-3" >
           
              <div class = "card-body">
              
                  <h1 class="text-center">My Contacts</h1>
                  
                  <div class ="search-container my-3">
                  
                  <input id ="search" type ="text" class ="form-control" placeholder = "Search Your Result"/>
                  
                  <div class = "search-result">
                  
                 <!-- Result goes here -->
                  
                  
                  
                  
                  </div>
                  
                  <table class="table">
						  <thead>
						    <tr>
						      <th scope="col">#</th>
						      <th scope="col">Name</th>
						      <th scope="col">Email</th>
						      <th scope="col">Phone</th>
						      <th scope="col">Action</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr th:each="c : ${contacts}">
						      <th scope="row" th:text="${'SCM2024'+c.cid}">1</th>
						      <td>
						      <img class="my_profile_picture" src = "" th:src="@{'/img/'+${c.image}}" alt="profile photo"></img> 
						      <span th:text="${c.name}"></span>
						      </td>
						      <td>
						      <a href = "#" th:href="@{'/user/'+${c.cid}+'/contact'}">
						      <span th:text="${c.email}"></span>
						      
						      </a>
						      </td>
						      <td th:text="${c.phone}"></td>
						      <td>
						      <a th:href ="@{'/user/delete/'+${c.cid}}" class = "btn btn-danger btn-sm">Delete</a>
						    
						      <form method ="POST" th:action="@{'/user/update-contact/'+${c.cid}}" class = mt-2>
						           <button type="submit" class = "btn btn-primary btn-sm">Update</button>
						      </form>
						      </td>
						      
						     </tr>
						  </tbody>
						</table>
						
               </div>
               
              <!--  Pagination functionality of number of pages according to data -->
		               <nav aria-label="Page navigation example">
						  <ul class="pagination">
						    <li th:if = "${currentpage!=0}" class="page-item">
						    <a th:href = "@{'/user/show-contacts/'+${currentpage-1}}" class="page-link" href="#">Previous</a></li>
						    <li th:classappend ="${currentpage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,Totalpages)}" class="page-item">
						    <a th:href = "@{'/user/show-contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
						    <li th:if = "${currentpage+1 != Totalpages}"  class="page-item">
						    <a th:href = "@{'/user/show-contacts/'+${currentpage+1}}" class="page-link" href="#">Next</a></li>
						  </ul>
		               </nav>
                  
                  
           </div>
         
        </section>
</body>
</html>
